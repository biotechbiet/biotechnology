{% extends 'core/base.html'%}
{% load static %}
{% block content %}
<div class="container-fluid" style="min-height: 500px;">
    <h2 class="text-center my-4">Our Products</h2>
    {% for o in product_objects %}
    <div class="card mb-3">
      <div class="row">
        <div class="col-md-4">
          <img src="{{o.product_pic.url}}" class="img-fluid rounded-start" alt="o.product_pic">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ forloop.counter }}: {{o.product_title}}</h5>
            <p class="card-text">{{o.product_description}}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
